<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>丁平中vc移动端组件</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"><style>html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }</style><script defer="defer" src="91.05c8ec5277a15f939b0f.js"></script><script defer="defer" src="main.662ad15361e7f3d20234.js"></script></head><body><div id="app"></div><script>(function (doc, win) {
      var docEl = doc.documentElement;

      function recalc() {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;

        if (clientWidth > 750) clientWidth = 750;

        docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
      }

      win.addEventListener('resize', recalc);
      doc.addEventListener('DOMContentLoaded', recalc);
    })(document, window);</script></body></html>
